<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ===== Body & Theme ===== */
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dark-mode {
      background: #2c2c2c !important;
      color: #f1f1f1;
    }

    /* ===== Container ===== */
    .container {
      margin-top: 50px;
    }

    /* ===== Form ===== */
    .form-card {
      background-color: #fff0f5;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .form-card {
      background-color: #3b3b3b;
    }

    .form-control:focus {
      border-color: #ff66b2;
      box-shadow: 0 0 5px #ff66b2;
    }

    /* ===== Table ===== */
    table {
      margin-top: 20px;
      background: #fff0f5;
      border-radius: 10px;
      overflow: hidden;
    }
    .dark-mode table {
      background: #3b3b3b;
    }
    .table thead {
      background-color: #ff99cc;
    }
    .dark-mode .table thead {
      background-color: #ff66b2;
    }

    /* ===== Buttons ===== */
    .btn-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
    }

    /* ===== Hover Effects ===== */
    .edit-btn:hover {
      background-color: #ff66b2 !important;
      color: #fff !important;
    }
    .delete-btn:hover {
      background-color: #e60073 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4"> Student Registration</h2>

  <!-- Dark/Light Mode Toggle -->
  <button class="btn btn-secondary btn-toggle">ðŸŒ™ Toggle Dark/Light Mode</button>

  <!-- Registration Form -->
  <div class="form-card">
    <form id="studentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        <div class="invalid-feedback">Please enter a valid name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Course</label>
        <input type="text" class="form-control" id="course" placeholder="Enter course" required>
        <div class="invalid-feedback">Please enter a course.</div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" required min="10">
        <div class="invalid-feedback">Please enter a valid age.</div>
      </div>
      <button type="submit" class="btn btn-primary me-2">ðŸ’¾ Add Student</button>
      <button type="reset" class="btn btn-warning">ðŸ§¹ Reset</button>
    </form>
  </div>

  <!-- Search Box -->
  <div class="mt-4">
    <input type="text" id="search" class="form-control" placeholder="ðŸ” Search student by name">
  </div>

  <!-- Student Table -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark text-white">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ===== DOM Elements =====
  const studentForm = document.getElementById('studentForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const courseInput = document.getElementById('course');
  const ageInput = document.getElementById('age');
  const studentTable = document.getElementById('studentTable');
  const searchInput = document.getElementById('search');
  const toggleBtn = document.querySelector('.btn-toggle');

  let students = JSON.parse(localStorage.getItem('students')) || [];
  let editIndex = -1;

  // ===== Functions =====
  function renderTable(list = students) {
    studentTable.innerHTML = '';
    list.forEach((student, index) => {
      studentTable.innerHTML += `
        <tr>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td>${student.age}</td>
          <td>
            <button class="btn btn-sm btn-info edit-btn" data-index="${index}">Edit</button>
            <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function saveToLocalStorage() {
    localStorage.setItem('students', JSON.stringify(students));
  }

  function resetForm() {
    studentForm.reset();
    editIndex = -1;
  }

  function filterStudents() {
    const term = searchInput.value.toLowerCase();
    const filtered = students.filter(s => s.name.toLowerCase().includes(term));
    renderTable(filtered);
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }

  // ===== Event Listeners =====
  studentForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!studentForm.checkValidity()) {
      studentForm.classList.add('was-validated');
      return;
    }

    const student = {
      name: nameInput.value.trim(),
      email: emailInput.value.trim(),
      course: courseInput.value.trim(),
      age: ageInput.value.trim()
    };

    if (editIndex >= 0) {
      students[editIndex] = student;
    } else {
      students.push(student);
    }

    saveToLocalStorage();
    renderTable();
    resetForm();
    studentForm.classList.remove('was-validated');
  });

  studentForm.addEventListener('reset', () => studentForm.classList.remove('was-validated'));

  studentTable.addEventListener('click', e => {
    if (e.target.classList.contains('edit-btn')) {
      const index = e.target.dataset.index;
      editIndex = index;
      const student = students[index];
      nameInput.value = student.name;
      emailInput.value = student.email;
      courseInput.value = student.course;
      ageInput.value = student.age;
    } else if (e.target.classList.contains('delete-btn')) {
      const index = e.target.dataset.index;
      students.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  });

  searchInput.addEventListener('input', filterStudents);
  toggleBtn.addEventListener('click', toggleDarkMode);

  // Extra DOM Events for interactivity
  [nameInput, emailInput, courseInput, ageInput].forEach(input => {
    input.addEventListener('focus', () => input.style.borderColor = '#ff66b2');
    input.addEventListener('blur', () => input.style.borderColor = '');
  });
  studentTable.addEventListener('mouseover', e => e.target.style.cursor = 'pointer');

  // Initial render
  renderTable();
</script>

</body>
</html>
