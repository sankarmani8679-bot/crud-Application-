<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureAuth | Login & Signup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
<style>
/* ================= GLOBAL ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: 
    radial-gradient(circle at 20% 30%, rgba(30, 30, 40, 0.8) 0%, rgba(10, 10, 15, 0.9) 70%),
    url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
  background-size: cover;
  background-blend-mode: overlay;
  overflow: hidden;
  color: #f0f0f0;
}

/* ================= CARD CONTAINER ================= */
.container {
  width: 420px;
  perspective: 1000px;
}

.card {
  background: rgba(18, 18, 24, 0.85);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 40px 35px;
  border-radius: 18px;
  box-shadow: 
    0 20px 50px rgba(0, 0, 0, 0.6),
    0 1px 0 rgba(255, 255, 255, 0.05),
    inset 0 1px 0 rgba(255, 255, 255, 0.05);
  color: #fff;
  animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #00d4ff, #6c63ff, #ff4d8d);
  z-index: 1;
}

/* ================= HEADER ================= */
.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo-container {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, #2a2a3a, #1a1a24);
  border-radius: 50%;
  margin-bottom: 16px;
  border: 2px solid rgba(0, 212, 255, 0.2);
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
}

.logo {
  font-size: 32px;
  background: linear-gradient(90deg, #00d4ff, #6c63ff);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

h2 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
  letter-spacing: 0.5px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.7;
  font-weight: 400;
  color: #aaa;
}

/* ================= FORM ================= */
#authForm {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.input-group {
  position: relative;
}

.input-group i {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #6c63ff;
  transition: all 0.3s;
  z-index: 2;
}

.input-label {
  display: block;
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 6px;
  color: #aaa;
  padding-left: 8px;
}

input {
  width: 100%;
  padding: 16px 16px 16px 48px;
  background: rgba(30, 30, 40, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  outline: none;
  color: white;
  font-size: 15px;
  transition: all 0.3s;
  font-weight: 400;
}

input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

input:focus {
  background: rgba(40, 40, 50, 0.8);
  border-color: #6c63ff;
  box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
}

input:focus + i {
  color: #00d4ff;
  transform: translateY(-50%) scale(1.1);
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 12px;
  margin-top: 8px;
  background: linear-gradient(90deg, #6c63ff, #4a44c5);
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

button i {
  font-size: 18px;
}

button:hover {
  background: linear-gradient(90deg, #5a52e0, #3a34a5);
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
}

button:active {
  transform: translateY(0);
}

/* ================= TOGGLE ================= */
.toggle {
  text-align: center;
  margin-top: 28px;
  padding-top: 22px;
  border-top: 1px solid rgba(255, 255, 255, 0.08);
}

.toggle span {
  color: rgba(255, 255, 255, 0.6);
  font-size: 15px;
}

.toggle a {
  color: #6c63ff;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
  margin-left: 8px;
  transition: all 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.toggle a:hover {
  color: #00d4ff;
}

/* ================= HELPERS ================= */
.hidden {
  display: none;
}

.error {
  font-size: 14px;
  color: #ff6b6b;
  margin-top: 5px;
  padding: 10px 14px;
  background: rgba(255, 107, 107, 0.1);
  border-radius: 8px;
  border-left: 3px solid #ff6b6b;
  display: none;
  align-items: center;
  gap: 8px;
}

.error.show {
  display: flex;
}

/* ================= ANIMATIONS ================= */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(40px) rotateX(-10deg);
  }
  to {
    opacity: 1;
    transform: translateY(0) rotateX(0);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.5s ease-in-out;
}

/* ================= FLOATING BACKGROUND ELEMENTS ================= */
.floating-elements {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.floating-element {
  position: absolute;
  background: rgba(108, 99, 255, 0.1);
  border-radius: 50%;
  animation: float 20s infinite linear;
  border: 1px solid rgba(108, 99, 255, 0.2);
}

.floating-element:nth-child(1) {
  width: 100px;
  height: 100px;
  top: 10%;
  left: 5%;
  animation-duration: 25s;
}

.floating-element:nth-child(2) {
  width: 150px;
  height: 150px;
  top: 60%;
  right: 10%;
  animation-duration: 30s;
  animation-delay: 2s;
  background: rgba(0, 212, 255, 0.08);
  border-color: rgba(0, 212, 255, 0.15);
}

.floating-element:nth-child(3) {
  width: 70px;
  height: 70px;
  bottom: 20%;
  left: 15%;
  animation-duration: 22s;
  animation-delay: 1s;
  background: rgba(255, 77, 141, 0.08);
  border-color: rgba(255, 77, 141, 0.15);
}

@keyframes float {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(30px, 40px) rotate(90deg);
  }
  50% {
    transform: translate(0, 80px) rotate(180deg);
  }
  75% {
    transform: translate(-30px, 40px) rotate(270deg);
  }
  100% {
    transform: translate(0, 0) rotate(360deg);
  }
}

/* ================= STATUS INDICATOR ================= */
.status-indicator {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: #00d4aa;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: #00d4aa;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .container {
    width: 90%;
    max-width: 380px;
  }
  
  .card {
    padding: 30px 25px;
  }
  
  .logo-container {
    width: 60px;
    height: 60px;
  }
  
  .logo {
    font-size: 28px;
  }
  
  h2 {
    font-size: 24px;
  }
  
  button {
    padding: 14px;
  }
}
</style>
</head>

<body>
<!-- Floating background elements -->
<div class="floating-elements">
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>
</div>

<!-- Status indicator -->
<div class="status-indicator">
  <div class="status-dot"></div>
  <span>System Secure</span>
</div>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo-container">
        <i class="fas fa-user-shield logo"></i>
      </div>
      <h2 id="title">Secure Login</h2>
      <p class="subtitle" id="subtitle">Access your account securely</p>
    </div>

    <form id="authForm">
      <div class="input-group">
        <div class="input-label">
          <i class="fas fa-user fa-xs"></i> Full Name
        </div>
        <input type="text" id="name" placeholder="Enter your full name" class="hidden">
        <i class="fas fa-user-circle"></i>
      </div>
      
      <div class="input-group">
        <div class="input-label">
          <i class="fas fa-envelope fa-xs"></i> Email Address
        </div>
        <input type="email" id="email" placeholder="your.email@example.com">
        <i class="fas fa-envelope"></i>
      </div>
      
      <div class="input-group">
        <div class="input-label">
          <i class="fas fa-key fa-xs"></i> Password
        </div>
        <input type="password" id="password" placeholder="••••••••••••">
        <i class="fas fa-lock"></i>
      </div>

      <div class="error" id="error">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText"></span>
      </div>

      <button type="submit" id="submitBtn">
        <i class="fas fa-sign-in-alt" id="btnIcon"></i> 
        <span id="btnText">Login to Account</span>
      </button>
    </form>

    <div class="toggle">
      <span id="toggleText">Don't have an account?</span>
      <a id="toggleBtn">
        <i class="fas fa-user-plus"></i>
        <span>Sign Up Now</span>
      </a>
    </div>
  </div>
</div>

<script>
/* ==================================================
   MODULE + MVC + STRATEGY PATTERN
================================================== */
const AuthApp = (() => {

  /* ========== MODEL (STATE) ========== */
  let isSignup = false;
  const appName = "SecureAuth";

  /* ========== VIEW (DOM) ========== */
  const UI = {
    title: document.getElementById("title"),
    subtitle: document.getElementById("subtitle"),
    name: document.getElementById("name"),
    email: document.getElementById("email"),
    password: document.getElementById("password"),
    form: document.getElementById("authForm"),
    submitBtn: document.getElementById("submitBtn"),
    btnText: document.getElementById("btnText"),
    btnIcon: document.getElementById("btnIcon"),
    toggleBtn: document.getElementById("toggleBtn"),
    toggleText: document.getElementById("toggleText"),
    error: document.getElementById("error"),
    errorText: document.getElementById("errorText")
  };

  /* ========== STRATEGY: VALIDATORS ========== */
  const Validators = {
    name(value){
      return /^[A-Za-z ]{3,}$/.test(value);
    },
    email(value){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    },
    password(value){
      // At least 8 chars, 1 uppercase, 1 lowercase, 1 number
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/.test(value);
    }
  };

  /* ========== CONTROLLER ========== */
  function toggleMode(){
    isSignup = !isSignup;

    UI.title.textContent = isSignup ? "Create Account" : "Secure Login";
    UI.subtitle.textContent = isSignup 
      ? "Join our secure platform" 
      : "Access your account securely";
    UI.btnText.textContent = isSignup ? "Create Account" : "Login to Account";
    UI.btnIcon.className = isSignup ? "fas fa-user-plus" : "fas fa-sign-in-alt";
    
    // Update toggle button
    if(isSignup) {
      UI.toggleText.textContent = "Already have an account?";
      UI.toggleBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login Instead</span>';
    } else {
      UI.toggleText.textContent = "Don't have an account?";
      UI.toggleBtn.innerHTML = '<i class="fas fa-user-plus"></i><span>Sign Up Now</span>';
    }

    // Toggle name field with animation
    if(isSignup) {
      UI.name.classList.remove("hidden");
      setTimeout(() => {
        UI.name.style.opacity = "1";
        UI.name.style.transform = "translateY(0)";
      }, 10);
      UI.name.style.transition = "all 0.4s ease";
      UI.name.style.opacity = "0";
      UI.name.style.transform = "translateY(-10px)";
    } else {
      UI.name.style.opacity = "0";
      UI.name.style.transform = "translateY(-10px)";
      setTimeout(() => {
        UI.name.classList.add("hidden");
      }, 400);
    }
    
    hideError();
    UI.form.reset();
  }

  function validateForm(data){
    if(isSignup && !Validators.name(data.name)){
      return "Name must be at least 3 letters (letters and spaces only)";
    }
    if(!Validators.email(data.email)){
      return "Please enter a valid email address (e.g., user@example.com)";
    }
    if(!Validators.password(data.password)){
      return "Password must contain at least: 8 characters, 1 uppercase letter, 1 lowercase letter, and 1 number";
    }
    return null;
  }

  function showError(message){
    UI.errorText.textContent = message;
    UI.error.classList.add("show");
    UI.form.classList.add("shake");
    
    setTimeout(() => {
      UI.form.classList.remove("shake");
    }, 500);
  }

  function hideError(){
    UI.error.classList.remove("show");
  }

  function simulateAPICall(data){
    return new Promise((resolve) => {
      setTimeout(() => {
        // Simulate a successful response
        resolve({
          success: true,
          message: isSignup 
            ? `Welcome to ${appName}, ${data.name}! Your account has been created.`
            : `Welcome back to ${appName}! Login successful.`,
          user: {
            name: data.name || "User",
            email: data.email,
            timestamp: new Date().toISOString()
          }
        });
      }, 1500);
    });
  }

  async function handleSubmit(e){
    e.preventDefault();

    const data = {
      name: UI.name.value.trim(),
      email: UI.email.value.trim(),
      password: UI.password.value.trim()
    };

    const errorMsg = validateForm(data);
    if(errorMsg){
      showError(errorMsg);
      return;
    }

    hideError();
    
    // Button loading state
    const originalBtnHTML = UI.submitBtn.innerHTML;
    UI.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    UI.submitBtn.disabled = true;
    
    try {
      const result = await simulateAPICall(data);
      
      // Reset button
      UI.submitBtn.innerHTML = originalBtnHTML;
      UI.submitBtn.disabled = false;
      
      // Show success message
      alert(`${result.message}\n\nEmail: ${result.user.email}\nTime: ${new Date(result.user.timestamp).toLocaleTimeString()}`);
      
      // Reset form
      UI.form.reset();
      if(!isSignup) {
        UI.name.value = "";
      }
      
    } catch (error) {
      // Reset button
      UI.submitBtn.innerHTML = originalBtnHTML;
      UI.submitBtn.disabled = false;
      
      showError("Network error. Please try again.");
    }
  }

  /* ========== INITIALIZATION ========== */
  function init(){
    // Add event listeners
    UI.toggleBtn.addEventListener("click", toggleMode);
    UI.form.addEventListener("submit", handleSubmit);
    
    // Add input event listeners to clear error on typing
    [UI.name, UI.email, UI.password].forEach(input => {
      input.addEventListener("input", hideError);
      input.addEventListener("focus", () => {
        input.parentElement.querySelector('i').style.color = "#00d4ff";
      });
      input.addEventListener("blur", () => {
        input.parentElement.querySelector('i').style.color = "#6c63ff";
      });
    });
    
    // Set initial state
    UI.name.classList.add("hidden");
    
    // Add some dynamic effect to the status indicator
    const statusDot = document.querySelector('.status-dot');
    setInterval(() => {
      statusDot.style.background = `hsl(${Math.random() * 60 + 160}, 100%, 60%)`;
    }, 3000);
  }

  // Return public methods
  return {
    init
  };
})();

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', AuthApp.init);
</script>
</body>
</html>
